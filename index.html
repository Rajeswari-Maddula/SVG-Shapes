<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Shapes</title>
</head>
<body>
    <h1>SVG Shapes</h1>
    
    <!-- Circle -->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="lightblue" stroke="black" stroke-width="3"/>
    </svg>

    <!-- Rectangle -->
    <svg width="200" height="200">
        <rect x="20" y="20" width="150" height="100" fill="orange" stroke="black" stroke-width="3"/>
    </svg>

    <!-- Ellipse -->
    <svg width="200" height="200">
        <ellipse cx="100" cy="80" rx="80" ry="40" fill="pink" stroke="black" stroke-width="3"/>
    </svg>

    <!-- Polygon (triangle) -->
    <svg width="200" height="200">
        <polygon points="100,10 40,180 160,180" fill="yellow" stroke="black" stroke-width="3"/>
    </svg>
</body>
</html>
